<h4 class="jdocu">18.3&nbsp;&nbsp;&nbsp;Example Machines</h4 class="jdocu">


<p>
Some machines in the <tt>[simics]/targets/</tt> directories are
pre-configured with a simple data/instruction cache per processor. You will
recognize them by their name: <tt></tt><em>name</em><tt>-gcache-common.simics</tt>.
